<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		function ClassA(sColor){
			this.color = sColor;
		}
		ClassA.prototype.sayColor = function(){
			alert(this.color)
		}
		
		function ClassB(sColor, sName){
			ClassA.call(this, sColor);
			this.name = sName;
		}
		ClassB.prototype = new ClassA();
		ClassB.prototype.sayName = function(){
			alert(this.name);
		}
		
		var objA = new ClassA('red');
		var objB = new ClassB('blue', 'lamborghini');
		
		objA.sayColor(); // outputs: "red"
		objB.sayColor(); // outputs: "lamborghini"
		objB.sayName(); // outputs: "lamborghini"
	</script>
</head>
<body>
	
</body>
</html>

<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		function Polygon(iSides){
			this.sides = iSides;
			
			if(typeof Polygon._initialize == "undefined"){
				Polygon.prototype.getArea = function(){
					return 0;
				}
				Polygon._initialize = true;
			}
		}
		
		function Triangle(iBase, iHeight){
			Polygon.call(this, 3);
			this.base = iBase;
			this.height = iHeight;
			if(typeof Triangle._initialize == "undefined"){
				Triangle.prototype.getArea = function(){
					var result = 0.5 * this.base * this.height;
					return result;
				}
				Triangle._initialize = true;
			}
		}
		
		function Rectangle(iLength, iWidth){
			Polygon.call(this, 4);
			this.length = iLength;
			this.width = iWidth;
			if(typeof Rectangle._initialize == "undefined"){
				Rectangle.prototype.getArea = function(){
					var result = this.length * this.width;
					return result;
				}
				Rectangle._initialize = true;
			}
		}
		
		var triangle = new Triangle(12, 4);
		var rectangle = new Rectangle(22, 10);
		alert(triangle.sides); //outputs "3"
		alert(triangle.getArea()); //outputs "24"
		alert(rectangle.sides); //outputs "4"
		alert(rectangle.getArea()); //outputs "220"
	</script>
</head>

</body>
</html>

<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var iNum = 0;
		var iMax = 100;
		function count(){
			iNum++;
			console.log(iNum);
			if(iNum != iMax){
				setTimeout(count, 500);
			}
		}
		setTimeout(count, 500);
		
	</script>
</body>
</html>

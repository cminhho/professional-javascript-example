<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<a href="javascript:history.go(-1)">Back to the previous page</a>
	<script type="text/javascript">
		alert("There are currently " + history.length + " pages in history.");
		window.history.go(-1);
		// go back one 
		history.back();
		
		// go forward one
		history.forward();
	</script>
</body>
</html>

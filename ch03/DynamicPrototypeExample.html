<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
	
		function Car(sColor, iDoors, iMpg){
			this.color = sColor;
			this.doors = iDoors;
			this.mpg = iMpg;
			this.drivers = new Array("Mike", "Sue");
			
			if(typeof Car._initialize == "undefined"){
				Car.prototype.showColor = function(){
					alert(this.color);
				}
				Car._initialize = true;
			}
		}
		var oCar1 = new Car('red', 5, 23);
		
		var oCar2 = new Car('blue', 3, 14);
		
		oCar1.drivers.push('Jonh');
		
		alert(oCar1.drivers); // outputs: "Mike, Sue, Jonh"
		alert(oCar2.drivers); // outputs: "Mike, Sue"
	
	</script>
</head>
<body>
	
</body>
</html>
